<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Capital Quiz</title>
  </head>
  <body>
    <nav><h1>GUESS CAPITALS QUIZ</h1></nav>
    <div class="mainCtr">
      <div class="container">
        <div class="question-container">
          <h2>Q:</h2>
          <h3 class="question"></h3>
        </div>
        <div class="options">
          <button id="1" class="button a">
            A: <span class="choice"></span>
          </button>
          <button id="2" class="button b">
            B: <span class="choice"></span>
          </button>
          <button id="3" class="button c">
            C: <span class="choice"></span>
          </button>
          <button id="4" class="button d">
            D: <span class="choice"></span>
          </button>
        </div>
        <div class="scorediv">
          <h1>Score: <span class="score">53</span></h1>
        </div>
        <div class="lrButtons">
          <button class="lrButton previous">Previous</button>
          <button class="lrButton next">Next</button>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
